logging.level.org.springframework.web=DEBUG

server.error.include-message=always
server.error.include-binding-errors=always

#spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:sqlserver://localhost:1433;encrypt=false;databaseName=DogsDB;
spring.datasource.username=sas
spring.datasource.password=SQL

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update


spring.activemq.user=admin
spring.activemq.password=admin

# Token must be encoded using Base64 and be at least 256 bits long (you can type `openssl rand -base64 64` on your request line to generate a 512 bits one)
# Access token is valid for 7 days
dogsapi.app.jwtCookieName=dogs-jwt
dogsapi.app.jwtRefreshCookieName=dogs-jwt-refresh
dogsapi.app.jwtSecret=dogsSecretKey
dogsapi.app.roles=roles
dogsapi.app.jwtExpirationMs=6000000
dogsapi.app.jwtRefreshExpirationMs=180000000

server.port=8081
